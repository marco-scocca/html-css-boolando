<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html-css-boolando/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <header>
        <div class="container-full-header arancio">
            <div class="row">
                <div class="col20 arancio">
                    <ul class="center">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </div>
                <div class="col60 arancio">
                    <img class="logo" src="./img/boolean-logo.png" alt="logo">
                </div>
                <div class="col20 arancio icons">

                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-33">
                    <div class="content">
                        <img class="d-block" src="./img/1.webp" alt="maglia-levis-uomo">

                        <div class="label-sostenibilita green">sostenibilità</div>
                        <div class="heart">&hearts;</div>
                        <span>

                            <div><strong>Relaxed Fit</strong></div>
                            <div class="text-red float">14,99&euro;</div>
                            <div><strike> 29,99&euro;</strike></div>

                    </div>
                </div>
                <div class="col-33">

                </div>
                <div class="col-33">

                        <div class="heart">&hearts;</div>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">

                        <div class="label-sostenibilita green">sostenibilità</div>
                        <div class="heart">&hearts;</div>
                    </div>
                </div>

                    <div class="content">

                        <div class="heart">&hearts;</div>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img class="d-block" src="./img/6.webp" alt="maglia-nera-donna">
                        <img class="d-none" src="./img/6b.webp" alt="">
                        <div class="label green">sostenibilità</div>

            </div>
