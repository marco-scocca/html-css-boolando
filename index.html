<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html-css-boolando/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>

</head>

<body>
    <header>
        <div class="container-full-header arancio">
            <div class="row">
                <div class="col20 arancio">
                    <ul class="center">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </div>
                <div class="col60 arancio">
                    <img class="logo" src="./img/boolean-logo.png" alt="logo">
                </div>
                <div class="col20 arancio icons">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-33">
                    <div class="content"></div>
                    <img src="./img/1.webp" alt="maglia-levis-uomo">
                    <div class="label red">-50%</div>
                </div>
                <div class="col-33">
                    <div class="content"></div>
                    <img src="./img/2.webp" alt="maglia-guess-donna">
                    <div class="label red">-30%</div>
                </div>
                <div class="col-33">
                    <div class="content"></div>
                    <img src="./img/3.webp" alt="pantaloni-verde-donna">
                    <div class="label red">-30%</div>
                </div>
                <div class="col-33">
                    <div class="content"></div>
                    <img src="./img/4.webp" alt="maglia-uomo-levis-logo-rosso">
                    <div class="label red">-50%</div>
                </div>
                <div class="col-33">
                    <div class="content"></div>
                    <img src="./img/5.webp" alt="abito-doona">
                </div>
                <div class="col-33">
                    <div class="content"></div>
                    <img src="./img/6.webp" alt="maglia-nera-donna">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
